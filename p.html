<!DOCTYPE html>
<!-- Coding by CodingNepal || www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> Make A password stength checker|| Yahya Nebgui</title>
    <link rel="stylesheet" href="p.css" />
    <script src="https://kit.fontawesome.com/6829867d24.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
        <div class="input-box">
            <input id="createPw" type="password" required>
            <label>Create password</label>
        </div>
        <div class="input-box">
            <input id="confirmPw" type="password" required disabled>
            <label>Confirm password</label>
            <i class="fas fa-eye-slash show"></i>
        </div>
        <div class="alert">
            <i class="fas fa-exclamation-circle errorIcon"></i>
            <span class="text">Enter at Least 8 characters</span>
        </div>
        <div class="input-box button">
            <input id="button" type="button" value="check" required disabled>
        </div>
    </div>
    <script src="p.js"></script>
  </body>
</html>
